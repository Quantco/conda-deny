[tool.conda-deny]
safe-licenses = [
    "MPL-2.0",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "Unlicense",
    "curl",
    "X11",
    "Zlib",
    "LGPL-2.0-or-later",
    "LGPL-2.1-only",
    "LGPL-2.1-or-later",
    "LGPL-3.0-only",
    "OFL-1.1",
    "ISC",
    # This license is whitelisted with its exception version only.
    # Packages licensed Apache-2.0 should not pass the license check.
    "Apache-2.0 WITH LLVM-exception",
    "MIT",
    "zlib-acknowledgement",
    "HPND",
    "IJG",
    "GPL-2.0-or-later",
    "GPL-3.0-only",
    "GPL-3.0-only WITH GCC-exception-3.1",
    "bzip2-1.0.6",
    "FTL",
    "LicenseRef-Ubuntu-Font-Licence-Version-1.0",
    "LicenseRef-Public-Domain",
    "LicenseRef-ProprietaryMicrosoft",
    "LicenseRef-Proprietary",
    "TCL",
    "Python-2.0",
    "OpenSSL",
    "GPL-2.0-only",
    "GPL-2.0-only WITH GCC-exception-2.0",
]

ignore-packages = [
    { package = "xz", version = "<=5.2.6" },
    { package = "_libgcc_mutex" },
    { package = "win_inet_pton" },
    { package = "msys2-conda-epoch" },
    { package = "m2w64-gcc-libgfortran" },
    { package = "m2w64-gcc-libs" },
    { package = "m2w64-gcc-libs-core" },
    { package = "m2w64-libwinpthread-git" },
    { package = "m2w64-gmp" },
    { package = "_sysroot_linux-aarch64_curr_repodata_hack" },
    { package = "kernel-headers_linux-64" },
    { package = "kernel-headers_linux-aarch64" },
    { package = "sysroot_linux-64" },
    { package = "sysroot_linux-aarch64" },
]
